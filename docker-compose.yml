version: '3.8'
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: example
      POSTGRES_DB: myapp
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    build: ./backend
    environment:
      DATABASE_URL: postgresql://postgres:example@db:5432/myapp?schema=public
      JWT_SECRET: replace_this_with_a_strong_secret
      STRIPE_SECRET_KEY: sk_test_replace_this
      FRONTEND_ORIGIN: http://localhost:5173
      PORT: 4000
    ports:
      - "4000:4000"
    depends_on:
      - db

  frontend:
    image: nginx:stable
    ports:
      - "5173:80"
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
    depends_on:
      - backend

volumes:
  db-data:
